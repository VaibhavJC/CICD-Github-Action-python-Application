name: Deploy Python App to EC2 (Amazon Linux)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy application on Amazon Linux EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Updating system..."
            sudo yum update -y

            echo "Installing Python3, pip and Git..."
            sudo yum install -y python3 python3-pip git

            APP_DIR=/opt/docker_python_flask-project

            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repository..."
              sudo git clone https://github.com/CloudTechDevOps/docker_python_flask-project.git $APP_DIR
            else
              echo "Repository exists, pulling latest changes..."
              cd $APP_DIR
              sudo git pull
            fi

            echo "Changing ownership..."
            sudo chown -R ec2-user:ec2-user $APP_DIR
            cd $APP_DIR

            echo "Installing Python dependencies..."
            pip3 install --user -r requirements.txt

            echo "Stopping old Flask app if running..."
            pkill -f app.py || true

            echo "Starting Flask application..."
            nohup python3 app.py > app.log 2>&1 &

            echo "Deployment completed successfully ðŸš€"
